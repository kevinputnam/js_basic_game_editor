<html>
<head>
    <link rel="stylesheet" href="main.css">
    <title>Adventure Game Editor</title>
</head>
<body>
    <select id="gamefilepicker" ></select>
    <button type="button" id="loadbutton" onclick="get_game_data()">Load</button>
    <button type="button" id="savebutton" onclick="save_game()">Save</button>
    <button type="button" id="newbutton" onclick="create_new_game()">New</button>
    <button type="button" id="runbutton" onclick="run_game()">Run</button>
    <button type="button" id="stopbutton" onclick="stop_game()">Stop</button>
    <div id="editor" class="editor">
        <div id="gameview">
            <h2><span id="gametitle">Game Data<span></h2>
            <div id="gamedata">
            </div>
        </div>
        <div id="editview"></div>
        <div id="mapview"></div>
    </div>
    <script src="utilities.js"></script>
    <script src="buildingblock.js"></script>
    <script src="gamecontainer.js"></script>
    <script src="things.js"></script>
    <script src="actions.js"></script>
    <script src="scenes.js"></script>
    <script src="game.js"></script>
    <script src="tester.js"></script>
    <script type="text/javascript">populate_game_picker();</script>
</body>
</html>
